<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Test WMS layer</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script type="text/javascript" src="https://ioalexei.github.io/tur_adm2/js/index.js"></script>
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>

<body>
<div id="map"></div>

<script>

	const apiKey = 'pk.eyJ1IjoiZ28taWZyYyIsImEiOiJja3E2bGdvb3QwaXM5MnZtbXN2eGtmaWgwIn0.llipq3Spc_PPA2bLjPwIPQ';

    // Define parameters object.
    const params = {
        key: apiKey,
        service: 'WMTS',
        request: 'GetTile',
        version: '2.0.0',
        height: 512,
        width: 512,
        outputFormat: 'image/png',
        style: 'default',
        layer: 'LIVE - GO - IFRC Basemap v1',
        tileMatrixSet: 'EPSG:3857',
        tileMatrix: '{TileMatrix}',
        tileRow: '{TileCol}',
        tileCol: '{TileRow}'
    };

    // Construct query string parameters from object.
    const queryString = Object.keys(params).map(function(key) {
        return key + '=' + params[key];
    }).join('&');

    // Create a map style object using the WMTS service.
    const style = {
        "version": 8,
        "sources": {
            "raster-tiles": {
                "type": "raster",
                "tiles": [ "https://api.mapbox.com/styles/v1/go-ifrc/ckrfe16ru4c8718phmckdfjh0/wmts?" + queryString ],
                "tileSize": 256
            }
        },
        "layers": [{
            "id": "os-maps-wmts",
            "type": "raster",
            "source": "raster-tiles"
        }]
    };




	var map = new maplibregl.Map({
	container: 'map',
	style: 'https://tiles.stadiamaps.com/styles/alidade_smooth.json?api_key=4c2104b1-b9f9-49bf-bb6a-b5103c46ad85', // stylesheet location
	center: [51, 0], // starting position [lng, lat]
	zoom: 6 // starting zoom
	});

	// Add navigation widget https://maplibre.org/maplibre-gl-js-docs/example/navigation/ 
	map.addControl(new maplibregl.NavigationControl());

	map.on('load', function () {
		map.addSource('wms-test-source', {
		'type': 'raster',
		// use the tiles option to specify a WMS tile source URL
		// https://maplibre.org/maplibre-gl-js-docs/style-spec/sources/
		'tiles': ["https://api.mapbox.com/styles/v1/go-ifrc/ckrfe16ru4c8718phmckdfjh0/wmts?bbox={bbox-epsg-3857}&access_token=pk.eyJ1IjoiZ28taWZyYyIsImEiOiJjamlybHUzNmMwZDUxM3Fwa215YjJ1dzk5In0.OhqEybDX303sHjHzq3nFYQ"],
		'tileSize': 512
		});
		map.addLayer(
		{
		'id': 'wms-test-layer',
		'type': 'raster',
		'source': 'wms-test-source',
		'paint': {}
		});
	});

</script>
</body>
</html>
