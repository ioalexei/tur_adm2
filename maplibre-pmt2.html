<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>PMTiles turkey</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script type="text/javascript" src="https://ioalexei.github.io/tur_adm2/js/index.js"></script>
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>

<body>
<div id="map"></div>

<script>
	var map = new maplibregl.Map({
	container: 'map',
    style: 'https://api.maptiler.com/maps/dataviz/style.json?key=jHKRGcVLQieliF2glneL', // stylesheet location
	center: [36.5, 37.5], // starting position [lng, lat]
	zoom: 6 // starting zoom
	});

	//Add navigation widget https://maplibre.org/maplibre-gl-js-docs/example/navigation/ 
	map.addControl(new maplibregl.NavigationControl());

	// load pmtiles plugin 
	let protocol = new pmtiles.Protocol();
	maplibregl.addProtocol("pmtiles",protocol.tile);

	// pmtiles 
	let PMTILES_URL = "https://ioalexei.github.io/tur_adm2/pmt/adm2_markets.pmtiles";
    const p = new pmtiles.PMTiles(PMTILES_URL)

    // this is so we share one instance across the JS code and the map renderer
    protocol.add(p);

    map.on('load', () => {
    // Add a new vector tile source with ID 'mapillary'.
    
        map.addSource('pmt', {
            'type': 'vector',
            'url': 'pmtiles://https://ioalexei.github.io/tur_adm2/pmt/adm2_markets.pmtiles'
            });
        
        map.addSource('protomaps', {
        'type': 'vector',
        "url": "pmtiles://https://ioalexei.github.io/tur_adm2/pmt/adm2_markets.pmtiles"
            });
        map.addLayer({
            'id':'adm2_lyr', 
            'type': 'fill',
            'source':'protomaps', 
            'source-layer':'tur_adm2', 
            'layout':{},
            'paint':{
                "fill-outline-color": "mediumblue",
                "fill-color": "steelblue",
                "fill-opacity":0.2
            }
        });
        map.addLayer({
            "id":"shops",
            "source": "protomaps",
            "source-layer":"markets",
            "type": "circle",
            "paint":{
                "circle-radius":2,
                "circle-color":"green"
            }//,
            // "filter":["==", "$Status", "OPEN"]
        });
        // map.addLayer({
        //     "id":"atms",
        //     "source":"protomaps",
        //     "source-layer":"markets",
        //     "type": "circle",
        //     "paint":{
        //         "circle-radius":2,
        //         "circle-color": "red",
        //     },
            //"filter":["==", "$Status", "CLOSED"]
        });
    });    
</script>
</body>
</html>
